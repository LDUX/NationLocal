<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NationLocal.com - The web is evolving!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NationLocal.com - </h1>
        </header>

        <main>
            <p>The web is evolving!</p>

        </main>


    </div>

    <script>
        // Add a subtle animation to enhance the mysterious atmosphere
        document.querySelector('.cta-button').addEventListener('mouseover', function() {
            this.textContent = 'Dare to Discover';
        });
        document.querySelector('.cta-button').addEventListener('mouseout', function() {
            this.textContent = 'Enter';
        });
    </script>
</body>
</html>
